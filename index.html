<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Image Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <div class="logo">AI Image Generator</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Text-to-Image Converter</h1>
        <p>Enter a text prompt below to generate an image using AI.</p>
        <div class="input-section">
            <input type="text" id="promptInput" placeholder="Enter your prompt (e.g., 'A futuristic city at night')">
            <button id="generateButton">Generate Image</button>
        </div>
        <div id="imageContainer">
            <!-- Loader will appear here -->
            <div id="loader" class="loader"></div>
            <!-- Generated image will appear here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AI Image Generator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
